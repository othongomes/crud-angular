<mat-card>
  <mat-card-header>
    <mat-card-title>Criar Curso</mat-card-title>
    <mat-card-subtitle
      >Digite as informações do curso para criar um novo
      curos.</mat-card-subtitle
    >
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Nome" formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"> </mat-option>
          <mat-option value="front-end">Front-end</mat-option>
          <mat-option value="back-end">Back-end</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>


  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmite()">CRIAR</button>
    <button mat-raised-button (click)="onCancel()">CANCELAR</button>
  </mat-card-actions>
</mat-card>
